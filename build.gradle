plugins {
	id 'com.gradleup.shadow' version '8.3.9'
}

apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.tika:tika-core:3.2.3'
	implementation 'org.apache.tika:tika-parsers:3.2.3'
	implementation 'org.apache.tika:tika-parsers-standard-package:3.2.0'
	implementation 'org.apache.tika:tika-parser-sqlite3-package:3.2.0'
	implementation 'org.apache.tika:tika-parser-scientific-package:3.2.0'

	// for configuring log4j to be silent during fuzzing
    implementation 'org.apache.logging.log4j:log4j-core:2.25.2'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.25.2'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:6.0.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:6.0.0'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher:6.0.0'
}

test {
	useJUnitPlatform()
}

wrapper {
	gradleVersion = '8.14.3'
}

tasks.register('getDeps', Copy) {
	from sourceSets.main.runtimeClasspath
	into 'build/runtime/'
}
