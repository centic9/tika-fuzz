plugins {
	id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.tika:tika-core:2.3.0'
	implementation 'org.apache.tika:tika-parsers:2.3.0'
	implementation 'org.apache.tika:tika-parsers-standard-package:2.3.0'
	implementation 'org.apache.tika:tika-parser-sqlite3-package:2.3.0'
	implementation 'org.apache.tika:tika-parser-scientific-package:2.3.0'

	// for configuring log4j to be silent during fuzzing
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
	useJUnitPlatform()
}

wrapper {
	gradleVersion = '6.6.1'
}
